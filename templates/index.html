<!DOCTYPE html>
<html>
    <head>

        <style>
            body{background-image:url(bg2.jpg);}
        </style>

        <title>Emoji Predictor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384=BmpxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        
        <h1 class = "text-center">
            Emoji Predictor
        </h1>
        <form class = "p-3 text-center" action = "/", method = "post" enctype = "multipart/form-data">
            <input class = "form-control" type = "file" name = "imagefile" required>
            <input class = "btn btn-primary mt-3" type = "submit" value = "Predict Image"> 
        </form>

        
        {% if filename %}
            <p class = "text-center"><img src = "{{filename}}" ></p>
        {% endif %}


        {% if prediction %}
            <p class = "text-center"> image is a {{prediction}}</p>
        {% endif %}

    </body>
</html>
